<head>
  <link href="log_style.css" rel="stylesheet">
</head>

<body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>로그인</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="아이디" id="login-name">
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="비밀번호" id="login-pass">
				</div>

				<a class="btn btn-primary btn-large btn-block" href="#">로그인</a>
			</div>
		</div>
	</div>
</body>
